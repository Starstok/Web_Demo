<!DOCTYPE >
<html>

<head>
    <meta charset="UTF-8">
    <title>Stak</title>
    <meta name="keywords" content="Starstok">
    <meta name="description" content="由Starstok开发打造的汽车资讯　视频　图片　分享网站">
    <meta name="renderer" content="webkit">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/favicon.ico">
    <link href="./base.css" type="text/css" rel="stylesheet">
    <link href="static/css/header.css" type="text/css" rel="stylesheet">
    <link href="static/css/footer.css" type="text/css" rel="stylesheet">
    <link href="static/css/index.css" type="text/css" rel="stylesheet">
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/stak.js"></script>
</head>

<body>
    <div class="custom-content-wrap">
        <p>
            <!-- img 代表是当前图片 ，更换图片时，src=“替换这里内容”-->
            <img src="http://sc01.alicdn.com/kf/HTB1Em6IhZrI8KJjy0Fhq6zfnpXat.jpg" usemap="#Map1" border="0" style="display: inline;">
            <map name="Map1">
                <!-- area 代表是当前图片里面内容的定位 ，矩形的定位点需要x1,y1,x2,y2 (分别对应矩形的左上角和对角点)shape代表定位内容的形状（rect代表矩形），href代表该内容的超链接-->
                <area coords="94,52,328,242" shape="rect" href="#" target="_blank">
                <area coords="855,54,1090,239" shape="rect" href="#" target="_blank">
                <area coords="95,286,326,471" shape="rect" href="#" target="_blank">
                <area coords="855,285,1090,471" shape="rect" href="#" target="_blank">
            </map>
            <!-- map 标签里面代表当前图片的定位信息，以上就是一张一张图片所有内容 -->
            <!-- img 代表是当前图片 ，更换图片时，src=“替换这里内容”-->
            <img src="http://sc01.alicdn.com/kf/HTB1Em6IhZrI8KJjy0Fhq6zfnpXat.jpg" usemap="#Map2" border="0" style="display: inline;">
            <map name="Map2">
                <!-- area 代表是当前图片里面内容的定位 ，矩形的定位点需要x1,y1,x2,y2 (分别对应矩形的左上角和对角点)shape代表定位内容的形状（rect代表矩形），href代表该内容的超链接-->
                <area coords="94,52,328,242" shape="rect" href="#" target="_blank">
                <area coords="855,54,1090,239" shape="rect" href="#" target="_blank">
                <area coords="95,286,326,471" shape="rect" href="#" target="_blank">
                <area coords="855,285,1090,471" shape="rect" href="#" target="_blank">
            </map>
            <!-- map 标签里面代表当前图片的定位信息，以上就是一张一张图片所有内容 -->
        </p>
    </div> 
</body> 
</html>
